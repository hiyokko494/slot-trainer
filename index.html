
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>スロット練習アプリ 完成版</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .machine {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    .reels {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .reel-container {
      position: relative;
      width: 100px;
      height: 150px;
      border: 2px solid #333;
      overflow: hidden;
      border-radius: 10px;
      background: #fff;
    }
    .reel {
      position: absolute;
      top: 0;
      width: 100%;
    }
    .symbol {
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
    }
    .blue7 { color: #3498db; }
    .bar { color: #000000; }
    .red7 { color: #e74c3c; }
    .feedback {
      position: absolute;
      bottom: 5px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      color: green;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .stop-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .start-btn {
      background: #2ecc71;
      color: white;
      margin-top: 20px;
    }
    .stop-btn {
      background: #e74c3c;
      color: white;
    }
    .message {
      font-size: 32px;
      font-weight: bold;
      color: gold;
      margin-top: 15px;
      display: none;
    }
    @keyframes scrollDown {
      0% { top: -1050px; }
      100% { top: 0; }
    }
  </style>
</head>
<body>
  <div class="machine">
    <div class="reels">
      <div class="reel-container">
        <div class="reel" id="reel1"></div>
        <div class="feedback" id="feedback1"></div>
      </div>
      <div class="reel-container">
        <div class="reel" id="reel2"></div>
        <div class="feedback" id="feedback2"></div>
      </div>
      <div class="reel-container">
        <div class="reel" id="reel3"></div>
        <div class="feedback" id="feedback3"></div>
      </div>
    </div>

    <div class="stop-buttons">
      <button class="stop-btn" onclick="stopReel(1)">STOP 1</button>
      <button class="stop-btn" onclick="stopReel(2)">STOP 2</button>
      <button class="stop-btn" onclick="stopReel(3)">STOP 3</button>
    </div>

    <button class="start-btn" onclick="startReels()">START</button>
    <div class="message" id="congrats">CONGRATULATION!</div>
  </div>

  <script>
    const reels = [null, document.getElementById("reel1"), document.getElementById("reel2"), document.getElementById("reel3")];
    const feedbacks = [null, document.getElementById("feedback1"), document.getElementById("feedback2"), document.getElementById("feedback3")];
    const symbols = {
      1: '<div class="symbol blue7">7</div>',
      2: '<div class="symbol bar">BAR</div>',
      3: '<div class="symbol red7">7</div>'
    };
    let startTime = 0;
    let stopResults = {}, stopTimes = {};

    function generateReels() {
      for (let i = 1; i <= 3; i++) {
        let html = '';
        for (let j = 0; j < 20; j++) html += '<div class="symbol">&nbsp;</div>';
        html += symbols[i];
        reels[i].innerHTML = html;
        reels[i].style.animation = "none";
        reels[i].style.top = "-1000px";  // shows last symbol (bottom)
        feedbacks[i].textContent = '';
      }
    }

    function startReels() {
      generateReels();
      stopResults = {};
      stopTimes = {};
      document.getElementById("congrats").style.display = "none";
      startTime = Date.now();
      for (let i = 1; i <= 3; i++) {
        reels[i].style.animation = "scrollDown 1s linear infinite";
      }
    }

    function stopReel(index) {
      if (stopTimes[index]) return;
      const now = Date.now();
      const elapsed = now - startTime;
      const pos = (elapsed % 1000) / 1000;
      const segment = 1 / 21;
      const diff = pos % segment;
      const offset = diff < segment/2 ? -diff : segment - diff;
      const frames = Math.round(offset / segment);
      const status = frames === 0 ? "great!" : `${Math.abs(frames)}コマ${offset < 0 ? "早い" : "遅い"}`;
      stopTimes[index] = elapsed;
      stopResults[index] = status;

      reels[index].style.animation = "none";
      feedbacks[index].textContent = status;

      if (Object.keys(stopResults).length === 3) {
        if (Object.values(stopResults).every(s => s === "great!")) {
          document.getElementById("congrats").style.display = "block";
        }
      }
    }

    window.onload = generateReels;
  </script>
</body>
</html>
