
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>スロットゲーム</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #f0f0f0, #dcdcdc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .machine {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .reels-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .reel-window {
      width: 100px;
      height: 300px;
      overflow: hidden;
      border: 2px solid #444;
      border-radius: 10px;
      position: relative;
      background: white;
    }

    .reel {
      position: absolute;
      width: 100%;
    }

    .symbol {
      height: 100px;
      font-size: 48px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .blue7 { color: blue; }
    .bar { color: black; }
    .red7 { color: red; }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .buttons .row {
      display: flex;
      gap: 20px;
    }

    .button {
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .start-button {
      background-color: green;
      color: white;
    }

    .stop-button {
      background-color: crimson;
      color: white;
    }

    .result {
      font-size: 18px;
      margin-top: 10px;
    }

    .result.great { color: red; }
    .result.early { color: green; }
    .result.late { color: blue; }

    .congrats {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: gold;
      font-size: 48px;
      font-weight: bold;
      z-index: 999;
      display: none;
    }

    .retry-button {
      margin-top: 20px;
      padding: 10px 30px;
      background-color: white;
      color: black;
      font-size: 20px;
      border: 2px solid gold;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="machine">
    <div class="reels-container">
      <div class="reel-window"><div class="reel" id="reel1"></div></div>
      <div class="reel-window"><div class="reel" id="reel2"></div></div>
      <div class="reel-window"><div class="reel" id="reel3"></div></div>
    </div>

    <div class="buttons">
      <div class="row">
        <button class="button stop-button" id="stop1" disabled>STOP 1</button>
        <button class="button stop-button" id="stop2" disabled>STOP 2</button>
        <button class="button stop-button" id="stop3" disabled>STOP 3</button>
      </div>
      <button class="button start-button" id="start">START</button>
    </div>

    <div class="results">
      <div class="result" id="result1"></div>
      <div class="result" id="result2"></div>
      <div class="result" id="result3"></div>
    </div>
  </div>

  <div class="congrats" id="congrats">
    CONGRATULATION!
    <button class="retry-button" onclick="location.reload()">もう一度チャレンジ</button>
  </div>

  <script>
    const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
    const results = [document.getElementById('result1'), document.getElementById('result2'), document.getElementById('result3')];
    const stops = [document.getElementById('stop1'), document.getElementById('stop2'), document.getElementById('stop3')];
    const start = document.getElementById('start');
    const congrats = document.getElementById('congrats');
    const totalSymbols = 21;
    const viewSymbols = 3;
    const symbolHeight = 100;
    let positions = [0, 0, 0];
    let intervals = [null, null, null];
    let targetSymbols = ['7', 'BAR', '7'];
    let symbolClasses = ['blue7', 'bar', 'red7'];
    let stopped = [false, false, false];

    function createReelSymbols(symbol, cls) {
      let html = '';
      for (let i = 0; i < totalSymbols; i++) {
        if (i === 0) {
          html += `<div class="symbol ${cls}">${symbol}</div>`;
        } else {
          html += `<div class="symbol"> </div>`;
        }
      }
      return html;
    }

    function updateReel(index) {
      let reel = reels[index];
      positions[index] = (positions[index] + 1) % totalSymbols;
      reel.style.top = `-${positions[index] * symbolHeight}px`;
    }

    function startSpin() {
      stopped = [false, false, false];
      for (let i = 0; i < 3; i++) {
        reels[i].innerHTML = createReelSymbols(targetSymbols[i], symbolClasses[i]);
        reels[i].style.position = 'absolute';
        reels[i].style.top = '0px';
        results[i].textContent = '';
        stops[i].disabled = false;
        clearInterval(intervals[i]);
        intervals[i] = setInterval(() => updateReel(i), 1000 / totalSymbols);
      }
      start.disabled = true;
    }

    function stopSpin(index) {
      clearInterval(intervals[index]);
      let pos = positions[index];
      let resultText = '';
      let className = '';
      if (pos === totalSymbols - 1) {
        resultText = 'great!';
        className = 'great';
      } else {
        let diff = (totalSymbols - 1 - pos + totalSymbols) % totalSymbols;
        if (diff <= Math.floor(totalSymbols / 2)) {
          resultText = `${diff}コマ早い！`;
          className = 'early';
        } else {
          resultText = `${totalSymbols - diff}コマ遅い！`;
          className = 'late';
        }
      }
      results[index].textContent = resultText;
      results[index].className = `result ${className}`;
      stopped[index] = true;

      if (stopped.every(x => x)) {
        if (results.every(r => r.textContent === 'great!')) {
          congrats.style.display = 'flex';
        }
        start.disabled = false;
      }
    }

    start.addEventListener('click', startSpin);
    stops.forEach((btn, i) => btn.addEventListener('click', () => stopSpin(i)));
  </script>
</body>
</html>
