
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スロットゲーム</title>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .machine {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .reels-container {
      display: flex;
      gap: 16px;
    }
    .reel-window {
      width: 100px;
      height: 300px;
      overflow: hidden;
      border: 2px solid #333;
      position: relative;
      border-radius: 8px;
    }
    .reel {
      position: absolute;
      width: 100%;
      transition: transform 0.1s linear;
    }
    .symbol {
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      width: 90%;
      margin: 0 auto;
    }
    .blue7 { color: #3498db; }
    .bar { color: black; font-size: 28px; }
    .red7 { color: #e74c3c; }

    .button-group {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .stop-button, .start-button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .stop-button {
      background: #e74c3c;
      color: white;
    }
    .start-button {
      background: #2ecc71;
      color: white;
      margin-top: 16px;
    }
    .message {
      height: 24px;
      font-weight: bold;
    }
    .great { color: red; }
    .early { color: green; }
    .late { color: blue; }
  </style>
</head>
<body>
  <div class="machine">
    <div class="reels-container">
      <div>
        <div class="reel-window"><div class="reel" id="reel1"></div></div>
        <div class="button-group">
          <button class="stop-button" onclick="stopReel(0)">STOP</button>
          <div class="message" id="msg1"></div>
        </div>
      </div>
      <div>
        <div class="reel-window"><div class="reel" id="reel2"></div></div>
        <div class="button-group">
          <button class="stop-button" onclick="stopReel(1)">STOP</button>
          <div class="message" id="msg2"></div>
        </div>
      </div>
      <div>
        <div class="reel-window"><div class="reel" id="reel3"></div></div>
        <div class="button-group">
          <button class="stop-button" onclick="stopReel(2)">STOP</button>
          <div class="message" id="msg3"></div>
        </div>
      </div>
    </div>
    <button class="start-button" onclick="startGame()">START</button>
  </div>

  <script>
    const total = 21;
    const symbols = [
      Array(20).fill(""), ["7"]
    ].flat();
    const bars = [
      Array(20).fill(""), ["BAR"]
    ].flat();
    const reds = [
      Array(20).fill(""), ["7"]
    ].flat();
    const symbolData = [symbols, bars, reds];
    const classes = ["blue7", "bar", "red7"];
    const reels = [];
    const intervals = [];
    const speed = 1000 / total;

    function setup() {
      for (let i = 0; i < 3; i++) {
        const reel = document.getElementById("reel" + (i + 1));
        reel.innerHTML = "";
        symbolData[i].forEach((s, idx) => {
          const d = document.createElement("div");
          d.className = `symbol ${classes[i]}`;
          d.innerText = s;
          reel.appendChild(d);
        });
        reels[i] = { el: reel, pos: total - 1, running: false };
        reel.style.transform = `translateY(-${(total - 3) * 100}px)`;
      }
    }

    function startGame() {
      for (let i = 0; i < 3; i++) {
        reels[i].running = true;
        document.getElementById("msg" + (i + 1)).textContent = "";
        if (intervals[i]) clearInterval(intervals[i]);
        intervals[i] = setInterval(() => {
          if (!reels[i].running) return;
          reels[i].pos = (reels[i].pos + 1) % total;
          reels[i].el.style.transform = `translateY(-${(reels[i].pos - 2 + total) % total * 100}px)`;
        }, speed);
      }
    }

    function stopReel(index) {
      const reel = reels[index];
      if (!reel.running) return;
      reel.running = false;
      clearInterval(intervals[index]);
      const pos = (reel.pos + total) % total;
      const diff = (pos - (total - 1) + total) % total;
      const msg = document.getElementById("msg" + (index + 1));
      if (diff === 0) {
        msg.textContent = "great!";
        msg.className = "message great";
      } else if (diff <= total / 2) {
        msg.textContent = `${diff}コマ早い！`;
        msg.className = "message early";
      } else {
        msg.textContent = `${total - diff}コマ遅い！`;
        msg.className = "message late";
      }
    }

    setup();
  </script>
</body>
</html>
