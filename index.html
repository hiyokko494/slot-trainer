
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>スロットビタ押し練習</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f8f9fa;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .machine {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .reels {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .reel {
      position: relative;
      width: 100px;
      height: 300px;
      border: 3px solid #333;
      overflow: hidden;
      background: #fff;
    }

    .symbols {
      position: absolute;
      top: 0;
      width: 100%;
    }

    .symbol {
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
    }

    .symbol.blue7 { color: #3498db; }
    .symbol.bar { color: #000; }
    .symbol.red7 { color: #e74c3c; }

    .buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .result {
      position: absolute;
      top: 120px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
      pointer-events: none;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .start { background: #2ecc71; color: #fff; }
    .stop { background: #e74c3c; color: #fff; }
  </style>
</head>
<body>
  <div class="machine">
    <div class="reels">
      <div class="reel" id="reel1">
        <div class="symbols" id="symbols1"></div>
        <div class="result" id="result1"></div>
      </div>
      <div class="reel" id="reel2">
        <div class="symbols" id="symbols2"></div>
        <div class="result" id="result2"></div>
      </div>
      <div class="reel" id="reel3">
        <div class="symbols" id="symbols3"></div>
        <div class="result" id="result3"></div>
      </div>
    </div>
    <div class="buttons">
      <button class="stop" id="stop1" disabled>STOP 1</button>
      <button class="stop" id="stop2" disabled>STOP 2</button>
      <button class="stop" id="stop3" disabled>STOP 3</button>
    </div>
    <button class="start" id="start">START</button>
  </div>
  <script>
    const SYMBOLS = [
      "", "", "", "", "", "", "", "", "", "",
      "", "", "", "", "", "", "", "", "", "", ""
    ];

    SYMBOLS[5] = "7"; // reel1 - blue
    SYMBOLS[10] = "BAR"; // reel2 - bar
    SYMBOLS[15] = "7"; // reel3 - red

    const colors = ["blue7", "bar", "red7"];
    const reels = [1, 2, 3];
    let intervals = {};
    let positions = {};
    let targetIndex = {1: 5, 2: 10, 3: 15};
    let spinning = false;

    function createSymbols(reelId, symbolIndex, symbolText, color) {
      const container = document.getElementById("symbols" + reelId);
      container.innerHTML = "";
      for (let i = 0; i < 21; i++) {
        const div = document.createElement("div");
        div.className = "symbol " + (i === symbolIndex ? color : "");
        div.innerText = i === symbolIndex ? symbolText : "";
        container.appendChild(div);
      }
    }

    function spin(reelId) {
      const container = document.getElementById("symbols" + reelId);
      let offset = 0;
      positions[reelId] = 0;
      intervals[reelId] = setInterval(() => {
        offset = (offset + 1) % 21;
        positions[reelId] = offset;
        container.style.top = `-${offset * 100}px`;
      }, 47); // 21 frames ≒ 1秒（1000ms / 21 ≒ 47.6ms）
    }

    function stop(reelId) {
      clearInterval(intervals[reelId]);
      const actual = positions[reelId];
      const expected = targetIndex[reelId];
      const diff = (actual - expected + 21) % 21;
      const result = document.getElementById("result" + reelId);
      if (diff === 0) {
        result.innerText = "great!";
      } else {
        result.innerText = `${diff}コマ${diff > 0 ? "早い" : "遅い"}！`;
      }
      document.getElementById("stop" + reelId).disabled = true;
    }

    document.getElementById("start").addEventListener("click", () => {
      spinning = true;
      reels.forEach((id, index) => {
        createSymbols(id, targetIndex[id], id === 2 ? "BAR" : "7", colors[index]);
        spin(id);
        document.getElementById("stop" + id).disabled = false;
        document.getElementById("result" + id).innerText = "";
      });
    });

    reels.forEach(id => {
      document.getElementById("stop" + id).addEventListener("click", () => stop(id));
    });
  </script>
</body>
</html>
