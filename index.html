
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ビタ押しスロット 完全版</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .machine {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .reels {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    .reel-container {
      width: 100px;
      height: 150px; /* 3 symbols = 50px * 3 */
      overflow: hidden;
      border: 2px solid #333;
      border-radius: 10px;
      position: relative;
      background: #fff;
    }
    .reel {
      position: absolute;
      top: -1000px;
      width: 100%;
    }
    .symbol {
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
    }
    .blue7 { color: #3498db; }
    .bar { color: #000000; }
    .red7 { color: #e74c3c; }
    .feedback {
      position: absolute;
      bottom: 2px;
      width: 100%;
      font-size: 14px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .start-btn { background: #2ecc71; color: white; }
    .stop-btn { background: #e74c3c; color: white; }
    .message {
      font-size: 30px;
      font-weight: bold;
      color: gold;
      margin-top: 10px;
      display: none;
    }
    @keyframes scrollDown {
      0% { top: -1000px; }
      100% { top: 0; }
    }
  </style>
</head>
<body>
  <div class="machine">
    <div class="reels">
      <div class="reel-container">
        <div class="reel" id="reel1"></div>
        <div class="feedback" id="feedback1"></div>
      </div>
      <div class="reel-container">
        <div class="reel" id="reel2"></div>
        <div class="feedback" id="feedback2"></div>
      </div>
      <div class="reel-container">
        <div class="reel" id="reel3"></div>
        <div class="feedback" id="feedback3"></div>
      </div>
    </div>
    <div>
      <button class="stop-btn" onclick="stopReel(1)">STOP 1</button>
      <button class="stop-btn" onclick="stopReel(2)">STOP 2</button>
      <button class="stop-btn" onclick="stopReel(3)">STOP 3</button>
    </div>
    <button class="start-btn" onclick="startReels()">START</button>
    <div class="message" id="congrats">CONGRATULATION!</div>
  </div>

  
  <script>
    const reels = [null, document.getElementById("reel1"), document.getElementById("reel2"), document.getElementById("reel3")];
    const feedbacks = [null, document.getElementById("feedback1"), document.getElementById("feedback2"), document.getElementById("feedback3")];
    const symbols = {
      1: '<div class="symbol blue7">7</div>',
      2: '<div class="symbol bar">BAR</div>',
      3: '<div class="symbol red7">7</div>'
    };
    const totalFrames = 21;
    const visibleFrames = 3;
    const symbolHeight = 50;
    const fullHeight = totalFrames * symbolHeight;

    let spinning = [false, false, false];
    let stopResults = {};
    let intervalIds = [];

    function generateReels() {
      for (let i = 1; i <= 3; i++) {
        let html = "";
        for (let j = 0; j < 20; j++) html += '<div class="symbol">&nbsp;</div>';
        html += symbols[i];
        for (let j = 0; j < 1; j++) html += '<div class="symbol">&nbsp;</div>';
        reels[i].innerHTML = html;
        reels[i].style.top = `-${(totalFrames - visibleFrames) * symbolHeight}px`;
        feedbacks[i].textContent = "";
        spinning[i] = false;
        stopResults[i] = null;
      }
      document.getElementById("congrats").style.display = "none";
    }

    function startReels() {
      generateReels();
      for (let i = 1; i <= 3; i++) {
        let position = (totalFrames - visibleFrames) * symbolHeight;
        spinning[i] = true;
        intervalIds[i] = setInterval(() => {
          position += 10;
          if (position >= fullHeight) position = 0;
          reels[i].style.top = `-${position}px`;
        }, 30);
      }
    }

    function stopReel(index) {
      if (!spinning[index]) return;

      clearInterval(intervalIds[index]);
      spinning[index] = false;

      let currentTop = parseInt(reels[index].style.top);
      let currentIndex = Math.round(currentTop / symbolHeight);
      let targetIndex = totalFrames - 1; // 下段に図柄がくる位置
      let diff = (currentIndex - targetIndex + totalFrames) % totalFrames;

      let result = "";
      if (diff === 0) {
        result = "great!";
        feedbacks[index].style.color = "red";
      } else if (diff <= totalFrames / 2) {
        result = `${diff}コマ早い！`;
        feedbacks[index].style.color = "green";
      } else {
        result = `${totalFrames - diff}コマ遅い！`;
        feedbacks[index].style.color = "blue";
      }

      reels[index].style.top = `-${targetIndex * symbolHeight}px`;
      feedbacks[index].textContent = result;
      stopResults[index] = result;

      if (Object.values(spinning).every(v => v === false)) {
        if (Object.values(stopResults).every(r => r === "great!")) {
          document.getElementById("congrats").style.display = "block";
        }
      }
    }

    window.onload = generateReels;
  </script>

</body>
</html>
