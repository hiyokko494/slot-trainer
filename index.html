
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スロットゲーム</title>
  <style>
    body {
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    .machine {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .reels-container {
      display: flex;
      gap: 16px;
    }
    .reel-window {
      width: 100px;
      height: 300px;
      overflow: hidden;
      border: 2px solid #333;
      border-radius: 8px;
      position: relative;
    }
    .reel {
      position: absolute;
      width: 100%;
    }
    .symbol {
      height: 100px;
      width: 100%;
      font-size: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .blue7 { color: #3498db; }
    .bar { color: black; }
    .red7 { color: #e74c3c; }

    .button-group {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .stop-button, .start-button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .stop-button {
      background: #e74c3c;
      color: white;
    }
    .start-button {
      background: #2ecc71;
      color: white;
      margin-top: 16px;
    }
    .message {
      margin-top: 8px;
      font-size: 14px;
      font-weight: bold;
    }
    .great { color: red; }
    .early { color: green; }
    .late { color: blue; }
  </style>
</head>
<body>
  <div class="machine">
    <div class="reels-container">
      <div>
        <div class="reel-window">
          <div class="reel" id="reel1"></div>
        </div>
        <div class="button-group">
          <button class="stop-button" onclick="stopReel(0)">STOP</button>
          <div class="message" id="msg1"></div>
        </div>
      </div>
      <div>
        <div class="reel-window">
          <div class="reel" id="reel2"></div>
        </div>
        <div class="button-group">
          <button class="stop-button" onclick="stopReel(1)">STOP</button>
          <div class="message" id="msg2"></div>
        </div>
      </div>
      <div>
        <div class="reel-window">
          <div class="reel" id="reel3"></div>
        </div>
        <div class="button-group">
          <button class="stop-button" onclick="stopReel(2)">STOP</button>
          <div class="message" id="msg3"></div>
        </div>
      </div>
    </div>
    <button class="start-button" onclick="startGame()">START</button>
  </div>

  <script>
    const symbols = [["", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "7"],
                     ["", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "BAR"],
                     ["", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "7"]];
    const colors = ["blue7", "bar", "red7"];
    const reels = [];
    const intervals = [];
    const targetIndex = 20;
    const totalSymbols = 21;
    const speed = 1000 / totalSymbols;

    function setup() {
      for (let i = 0; i < 3; i++) {
        const reel = document.getElementById(`reel${i + 1}`);
        reel.innerHTML = "";
        for (let j = 0; j < totalSymbols; j++) {
          const div = document.createElement("div");
          div.className = `symbol ${colors[i]}`;
          div.textContent = symbols[i][j];
          reel.appendChild(div);
        }
        reel.style.top = `-${(totalSymbols - 3 + 1) * 100}px`; // 初期位置（図柄を下段に）
        reels[i] = { el: reel, pos: totalSymbols - 3 + 1, running: false };
      }
    }

    function startGame() {
      for (let i = 0; i < 3; i++) {
        const reel = reels[i];
        reel.running = true;
        document.getElementById(`msg${i + 1}`).textContent = "";
        intervals[i] = setInterval(() => {
          reel.pos = (reel.pos + 1) % totalSymbols;
          reel.el.style.top = `-${reel.pos * 100}px`;
        }, speed);
      }
    }

    function stopReel(index) {
      const reel = reels[index];
      if (!reel.running) return;
      reel.running = false;
      clearInterval(intervals[index]);
      const diff = (targetIndex - reel.pos + totalSymbols) % totalSymbols;
      let message = "";
      let cls = "";
      if (diff === 0) {
        message = "great!";
        cls = "great";
      } else if (diff < totalSymbols / 2) {
        message = `${diff}コマ早い！`;
        cls = "early";
      } else {
        message = `${totalSymbols - diff}コマ遅い！`;
        cls = "late";
      }
      const msgEl = document.getElementById(`msg${index + 1}`);
      msgEl.textContent = message;
      msgEl.className = `message ${cls}`;
    }

    setup();
  </script>
</body>
</html>
