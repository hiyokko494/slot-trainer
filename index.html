
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ビタ押しスロット練習</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .machine {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .reels {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .reel-container {
      width: 100px;
      height: 150px;
      border: 2px solid #444;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
      background: #fff;
    }

    .reel {
      position: absolute;
      top: 0;
      width: 100%;
      animation: scroll 1s linear infinite;
    }

    .symbol {
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .start-btn {
      background: #2ecc71;
      color: white;
    }

    .stop-btn {
      background: #e74c3c;
      color: white;
    }

    .result {
      font-size: 20px;
      margin-top: 10px;
    }

    .message {
      font-size: 36px;
      font-weight: bold;
      color: gold;
      display: none;
      margin-top: 20px;
    }

    @keyframes scroll {
      0% { top: 0; }
      100% { top: -1050px; }
    }
  </style>
</head>
<body>
  <div class="machine">
    <div class="reels">
      <div class="reel-container">
        <div class="reel" id="reel1"></div>
      </div>
      <div class="reel-container">
        <div class="reel" id="reel2"></div>
      </div>
      <div class="reel-container">
        <div class="reel" id="reel3"></div>
      </div>
    </div>

    <div class="controls">
      <button class="start-btn" onclick="startReels()">START</button>
      <button class="stop-btn" onclick="stopReel(1)">STOP 1</button>
      <button class="stop-btn" onclick="stopReel(2)">STOP 2</button>
      <button class="stop-btn" onclick="stopReel(3)">STOP 3</button>
    </div>

    <div class="result" id="result"></div>
    <div class="message" id="congrats">CONGRATULATION!</div>
  </div>

  <script>
    const symbols = {
      1: '7',
      2: 'BAR',
      3: '7'
    };

    const reelElements = [null, document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
    let stopTimes = {};
    let stopResults = {};
    let startTime;

    function generateReels() {
      for (let i = 1; i <= 3; i++) {
        let html = '';
        for (let j = 0; j < 21; j++) {
          html += `<div class="symbol">${symbols[i]}</div>`;
        }
        reelElements[i].innerHTML = html;
      }
    }

    function startReels() {
      document.getElementById('result').textContent = '';
      document.getElementById('congrats').style.display = 'none';
      generateReels();
      for (let i = 1; i <= 3; i++) {
        reelElements[i].style.animationPlayState = 'running';
        reelElements[i].style.top = '0px';
      }
      startTime = Date.now();
      stopTimes = {};
      stopResults = {};
    }

    function stopReel(index) {
      if (stopTimes[index]) return;
      const now = Date.now();
      const elapsed = now - startTime;
      const position = (elapsed % 1000) / 1000;
      const segment = 1 / 21;
      const diff = position % segment;
      const offset = diff < segment/2 ? -diff : segment - diff;
      const framesOff = Math.round(offset / segment);
      const earlyLate = offset < 0 ? `${Math.abs(framesOff)}コマ早い` : `${Math.abs(framesOff)}コマ遅い`;
      stopTimes[index] = elapsed;
      stopResults[index] = framesOff === 0 ? "great!" : earlyLate;

      reelElements[index].style.animationPlayState = 'paused';

      document.getElementById('result').textContent += `リール${index}：${stopResults[index]}　`;

      if (Object.keys(stopResults).length === 3) {
        const success = Object.values(stopResults).every(res => res === "great!");
        if (success) {
          document.getElementById('congrats').style.display = 'block';
        }
      }
    }

    window.onload = generateReels;
  </script>
</body>
</html>
