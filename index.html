<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スロットゲーム</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .slot-machine {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .reels {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .reel {
      width: 100px;
      height: 300px;
      border: 2px solid #333;
      overflow: hidden;
      position: relative;
      background: #fff;
    }
    .symbols {
      position: absolute;
      top: 0;
      width: 100%;
    }
    .symbol {
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
    }
    .blue { color: blue; }
    .red { color: red; }
    .black { color: black; font-weight: bold; font-size: 36px; }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
    }
    .result {
      height: 30px;
      font-weight: bold;
      text-align: center;
    }
    .great { color: red; }
    .early { color: green; }
    .late { color: blue; }
    #congrats {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      color: gold;
      font-size: 48px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
<div class="slot-machine">
  <div class="reels">
    <div class="reel" id="reel1"></div>
    <div class="reel" id="reel2"></div>
    <div class="reel" id="reel3"></div>
  </div>
  <div>
    <button id="start">START</button>
  </div>
  <div style="display: flex; gap: 20px;">
    <div>
      <button id="stop1">STOP</button>
      <div class="result" id="result1"></div>
    </div>
    <div>
      <button id="stop2">STOP</button>
      <div class="result" id="result2"></div>
    </div>
    <div>
      <button id="stop3">STOP</button>
      <div class="result" id="result3"></div>
    </div>
  </div>
</div>
<div id="congrats">CONGRATULATION!</div>

<script>
const reelData = [
  { symbol: '7', class: 'blue' },
  { symbol: 'BAR', class: 'black' },
  { symbol: '7', class: 'red' }
];

const reels = [];
let spinning = [false, false, false];
let positions = [0, 0, 0];
const targetPosition = 20;
const visibleCount = 3;

function createSymbols(reelIndex) {
  const reel = document.getElementById(`reel${reelIndex + 1}`);
  reel.innerHTML = '';
  const container = document.createElement('div');
  container.className = 'symbols';
  for (let i = 0; i < 21; i++) {
    const div = document.createElement('div');
    div.className = `symbol ${i === targetPosition ? reelData[reelIndex].class : ''}`;
    div.textContent = i === targetPosition ? reelData[reelIndex].symbol : '';
    container.appendChild(div);
  }
  reel.appendChild(container);
  reels[reelIndex] = container;
  container.style.top = `-${targetPosition * 100}px`;
}

function spinReel(index) {
  spinning[index] = true;
  let pos = targetPosition;
  function animate() {
    if (!spinning[index]) return;
    pos = (pos + 1) % 21;
    reels[index].style.top = `-${pos * 100}px`;
    positions[index] = pos;
    setTimeout(animate, 47); // 約1秒で1周（21フレーム）
  }
  animate();
}

function stopReel(index) {
  spinning[index] = false;
  const stopped = positions[index];
  const diff = (stopped - targetPosition + 21) % 21;
  const result = document.getElementById(`result${index + 1}`);
  if (diff === 0) {
    result.textContent = 'great!';
    result.className = 'result great';
  } else {
    const type = diff <= 10 ? 'early' : 'late';
    const offset = type === 'early' ? diff : 21 - diff;
    result.textContent = `${offset}コマ${type === 'early' ? '早い！' : '遅い！'}`;
    result.className = `result ${type}`;
  }
  checkAllStopped();
}

function checkAllStopped() {
  if (!spinning.includes(true)) {
    if (positions.every(p => p === targetPosition)) {
      document.getElementById('congrats').style.display = 'flex';
    }
  }
}

document.getElementById('start').onclick = () => {
  document.getElementById('congrats').style.display = 'none';
  for (let i = 0; i < 3; i++) {
    createSymbols(i);
    spinReel(i);
    document.getElementById(`result${i + 1}`).textContent = '';
  }
};

document.getElementById('stop1').onclick = () => stopReel(0);
document.getElementById('stop2').onclick = () => stopReel(1);
document.getElementById('stop3').onclick = () => stopReel(2);

for (let i = 0; i < 3; i++) createSymbols(i);
</script>
</body>
</html>
