
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スロットゲーム</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .machine {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .reels-container {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    .reel-window {
      width: 100px;
      height: 300px;
      overflow: hidden;
      border: 2px solid #333;
      background: #fff;
      position: relative;
    }
    .reel {
      position: absolute;
      width: 100%;
    }
    .symbol {
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      width: 90%;
      margin: 0 auto;
    }
    .symbol.large {
      font-size: 44px;
    }
    .symbol.bar {
      font-size: 28px;
    }
    .blue7 { color: #3498db; }
    .bar { color: #000; font-size: 28px; }
    .red7 { color: #e74c3c; }

    .button-group {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .stop-button, .start-button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .stop-button { background: #e74c3c; color: white; }
    .start-button { background: #2ecc71; color: white; margin-top: 20px; }

    .message {
      height: 24px;
      font-weight: bold;
    }
    .great { color: red; }
    .early { color: green; }
    .late { color: blue; }

    .congrats-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .congrats-text {
      font-size: 48px;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <div class="machine">
    <div class="congrats-overlay" id="congrats">
      <div class="congrats-text">CONGRATULATION!</div>
    </div>
    <div class="reels-container">
      <div>
        <div class="reel-window"><div class="reel" id="reel1"></div></div>
        <div class="button-group">
          <button class="stop-button" onclick="stopReel(0)">STOP</button>
          <div class="message" id="msg1"></div>
        </div>
      </div>
      <div>
        <div class="reel-window"><div class="reel" id="reel2"></div></div>
        <div class="button-group">
          <button class="stop-button" onclick="stopReel(1)">STOP</button>
          <div class="message" id="msg2"></div>
        </div>
      </div>
      <div>
        <div class="reel-window"><div class="reel" id="reel3"></div></div>
        <div class="button-group">
          <button class="stop-button" onclick="stopReel(2)">STOP</button>
          <div class="message" id="msg3"></div>
        </div>
      </div>
    </div>
    <button class="start-button" onclick="startGame()">START</button>
  </div>

  <script>
    const total = 21;
    const visible = 3;
    const symbolData = [
      [...Array(20).fill(""), "7"],
      [...Array(20).fill(""), "BAR"],
      [...Array(20).fill(""), "7"]
    ];
    const classes = ["blue7", "bar", "red7"];
    const reels = [];
    const intervals = [];
    const stopped = [false, false, false];
    const speed = 1000 / total;

    function setup() {
      for (let i = 0; i < 3; i++) {
        const reel = document.getElementById("reel" + (i + 1));
        reel.innerHTML = "";
        symbolData[i].forEach((s) => {
          const d = document.createElement("div");
          d.className = `symbol ${classes[i]}${(classes[i].includes('7') ? ' large' : '')}`;
          d.innerText = s;
          reel.appendChild(d);
        });
        reels[i] = { el: reel, pos: total - visible, running: false };
        reel.style.top = `-${(total - visible) * 100}px`;
      }
    }

    function startGame() {
      for (let i = 0; i < 3; i++) {
        reels[i].running = true;
        stopped[i] = false;
        document.getElementById("msg" + (i + 1)).textContent = "";
        if (intervals[i]) clearInterval(intervals[i]);
        intervals[i] = setInterval(() => {
          if (!reels[i].running) return;
          reels[i].pos = (reels[i].pos - 1 + total) % total;
          reels[i].el.style.top = `-${(reels[i].pos) * 100}px`;
        }, speed);
      }
      document.getElementById("congrats").style.display = "none";
    }

    function stopReel(index) {
      const reel = reels[index];
      if (!reel.running) return;
      reel.running = false;
      clearInterval(intervals[index]);
      const pos = (reel.pos + total) % total;
      const target = total - 1; // 下段に止めるべき位置
      
    let diff = (pos - target + total) % total;
    if (diff === 0) {
      message = 'great!';
      color = 'red';
    } else if (diff < total / 2) {
      message = `${diff}コマ早い！`;
      color = 'green';
    } else {
      const late = total - diff;
      message = `${late}コマ遅い！`;
      color = 'blue';
    }

      const msg = document.getElementById("msg" + (index + 1));
      stopped[index] = true;

      if (diff === 0) {
        msg.textContent = "great!";
        msg.className = "message great";
      } else if (diff <= total / 2) {
        msg.textContent = `${diff}コマ遅い！`;
        msg.className = "message late";
      } else {
        msg.textContent = `${total - diff}コマ早い！`;
        msg.className = "message early";
      }

      if (stopped.every(s => s && document.querySelectorAll('.message.great').length === 3)) {
        document.getElementById("congrats").style.display = "flex";
      }
    }

    setup();
  </script>
</body>
</html>
